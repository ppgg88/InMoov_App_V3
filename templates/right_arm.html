    <div class="container mt-1">
      <h1 class="font-weight-bold">Contrôle du bras droit :</h1>
      <div class="row"> <!-- Titre -->
        <div class="col-md-6">
          <h4>Position :</h4>

      <div class="row"> <!-- epaule x -->
        <div class="col-md-6">
          <div>
            <form>
              <div class="form-group">
                <label for="epaulex">epaule x :</label>
                <input type="range" class="form-control-range" id="epaulex" min="0" max="100" value="50">

            </form>     
          </div>
        </div>
        <div class="col-md-2">
          <div>
            <form class="form-horizontal">
              <div class="form-group">
                <label for="pin_epaulex">Pin :</label>
                <input type="number" class="form-control pin" id="pin_epaulex" placeholder="Pin epaule x"  min="0" max="13"  value="{{pin[0]}}">
              </div>
            </form>
          </div>
        </div>
        <div class="col-md-2">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="carte_epaulex">Carte :</label>
              <input type="number" class="form-control carte" id="carte_epaulex" placeholder="Carte epaule x"  min="0" max="1"  value="{{carte[0]}}">
            </div>
          </form>
        </div>
        <div class="col-md-1 d-flex align-items-center ml-2">
          <a href="moteur_settings?name=epaulex&where=right_arm" class="text-center">

            </svg>
            <p class = "text-center mb-0">settings</p>
          </a>
        </div>
      </div>
      <div class="row"> <!-- epaule y -->
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="epauley">Tête y :</label>
              <input type="range" class="form-control-range" id="epauley" min="0" max="100" value="50">
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="pin_epauley">Pin :</label>
              <input type="number" class="form-control pin" id="pin_epauley" placeholder="Pin tête y"  min="0" max="13"  value="{{pin[1]}}">
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="carte_epauley">Carte :</label>
              <input type="number" class="form-control carte" id="carte_epauley" placeholder="Carte tête y" min="0" max="1" value="{{carte[1]}}">
            </div>
          </form>
        </div>
        <div class="col-md-1 d-flex align-items-center ml-2">
          <a href="moteur_settings?name=epauley&where=right_arm" class = "text-center">
            <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" fill="currentColor" class="bi bi-plus-circle-fill" viewBox="0 0 16 16">
              <path d="M16 8A8 8 0 1 1 0 8a8 8 0 0 1 16 0zM8.5 4.5a.5.5 0 0 0-1 0v3h-3a.5.5 0 0 0 0 1h3v3a.5.5 0 0 0 1 0v-3h3a.5.5 0 0 0 0-1h-3v-3z"/>

      <div class="row"> <!-- epaulez -->

              <label for="epaulez">epaulez :</label>
              <input type="range" class="form-control-range" id="epaulez" min="0" max="100" value="50">
            </div>
          </form>
        </div>
        <div class="col-md-2">
          <form class="form-horizontal">
            <div class="form-group">
              <label for="pin_epaulez">Pin :</label>
              <input type="number" class="form-control pin" id="pin_epaulez" placeholder="Pin epaulez" min="0" max="13" value="{{pin[2]}}">

          </form>
        </div>
        <div class="col-md-2">

            </svg>
            <p class = "text-center mb-0">settings</p>
          </a>
        </div>
      </div>
      <div class="row"> <!-- COUDE-->
        <div class="col-md-6">
          <form>
            <div class="form-group">
              <label for="coude"> coude :</label>
              <input type="range" class="form-control-range" id="coude" min="0" max="100" value="50">
            </div>
          </form>
      </div>
      <div class="col-md-2">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="pin_coude">Pin :</label>
            <input type="number" class="form-control pin" id="pin_coude" placeholder="Pin yeux x"  min="0" max="13" value="{{pin[3]}}">
          </div>
        </form>
      </div>
      <div class="col-md-2">
        <form class="form-horizontal">
          <div class="form-group">
            <label for="carte_coude">Carte :</label>
            <input type="number" class="form-control carte" id="carte_coude" placeholder="Carte yeux x"  min="0" max="1" value="{{carte[3]}}">
          </div>
        </form>
      </div>
      <div class="col-md-1 d-flex align-items-center ml-2">
        <a href="moteur_settings?name=coude&where=right_arm" class = "text-center">

          <p class = "text-center mb-0">settings</p>
        </a>

      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        var intervalId = null;
        var epaulex = $('#epaulex').val();
        var epauley = $('#epauley').val();
        var epaulez = $('#epaulez').val();
        var coude = $('#coude').val();

        document.addEventListener('DOMContentLoaded',function (){
          $.ajax({
            url: '/get_right_arm_position',
            type: 'GET',
            data: { },
            success: function(data) {
                $('#epaulex').val(data[0]);
                $('#epauley').val(data[1]);
                $('#epaulez').val(data[2]);
                $('#coude').val(data[3]);
            }
          });
        });

        $('.form-control-range').mouseenter(function() {
          intervalId = setInterval(function() {
          // Récupération de la valeur du champ de formulaire
          var epaulex_new = $('#epaulex').val();
          var epauley_new = $('#epauley').val();
          var epaulez_new = $('#epaulez').val();
          var coude_new = $('#coude').val();

          if (epaulex_new != epaulex || epauley_new != epauley || epaulez != epaulez_new || coude !=coude_new || yeuxy != yeuxy_new){
            // Envoi d'une requête HTTP au serveur
            $.ajax({
              type: 'GET',
              url: '/right_arm_moov',
              data: {'epaulex': epaulex, 'epauley': epauley, 'epaulez': epaulez, 'coude': coude},
              success: function(data) {},
            });
          }
          
          var intervalId = null;
          epaulex = epaulex_new;
          epauley = epauley_new;
          epaulez = epaulez_new;
          coude = coude_new;

        }, 10);});

        $('.form-control-range').mouseleave(function() {
          clearInterval(intervalId);
        });

        $('#mic_change_nav').click(function() {
            $.ajax({
                url: '/mute_microphone',
                type: 'GET',
                success: function(data) {
                    if (data == 'Microphone unmuted') {
                        $('#mic_change_nav').attr('src', '/static/images/micro_on.png');
                    } else {
                        $('#mic_change_nav').attr('src', '/static/images/micro_off.png');
                    }
                }
            });
        });


        $('.pin').change(function() {
            var epaulex = $('#pin_epaulex').val();
            var epauley = $('#pin_epauley').val();
            var epaulez = $('#pin_epaulez').val();
            var coude = $('#pin_coude').val();
            $.ajax({
                url: '/pin_update',
                type: 'GET',
                data: {'where' : 'right_arm','epaulex': epaulex, 'epauley': epauley, 'epaulez': epaulez, 'coude': coude},
                success: function(data) {
                  console.log(data);
                }
            });
        });

        $('.carte').change(function() {
            var epaulex = $('#carte_epaulex').val();
            var epauley = $('#carte_epauley').val();
            var epaulez = $('#carte_epaulez').val();
            var coude = $('#carte_coude').val();
            $.ajax({
                url: '/carte_update',
                type: 'GET',
                data: {'where' : 'right_arm','epaulex': epaulex, 'epauley': epauley, 'epaulez': epaulez, 'coude': coude},
                success: function(data) {
                  console.log(data);
                }
            });
        });
      </script>
