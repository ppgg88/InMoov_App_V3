      <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
      <script>
        var intervalId = null;
        var tetex = $('#tetex').val();
        var tetey = $('#tetey').val();
        var bouche = $('#bouche').val();
        var yeuxx = $('#yeuxx').val();
        var yeuxy = $('#yeuxy').val();

        document.addEventListener('DOMContentLoaded',function (){
          $.ajax({
            url: '/get_head_position',
            type: 'GET',
            data: { },
            success: function(data) {
                $('#tetex').val(data[0]);
                $('#tetey').val(data[1]);
                $('#bouche').val(data[2]);
                $('#yeuxx').val(data[3]);
                $('#yeuxy').val(data[4]);
            }
          });
        });

        $('.form-control-range').mouseenter(function() {
          intervalId = setInterval(function() {
          // Récupération de la valeur du champ de formulaire
          var tetex_new = $('#tetex').val();
          var tetey_new = $('#tetey').val();
          var bouche_new = $('#bouche').val();
          var yeuxx_new = $('#yeuxx').val();
          var yeuxy_new = $('#yeuxy').val();

          if (tetex_new != tetex || tetey_new != tetey || bouche != bouche_new || yeuxx !=yeuxx_new || yeuxy != yeuxy_new){
            // Envoi d'une requête HTTP au serveur
            $.ajax({
              type: 'GET',
              url: '/head_moov',
              data: {'tetex': tetex, 'tetey': tetey, 'bouche': bouche, 'yeuxx': yeuxx, 'yeuxy': yeuxy},
              success: function(data) {},
            });
          }
          
          var intervalId = null;
          tetex = tetex_new;
          tetey = tetey_new;
          bouche = bouche_new;
          yeuxx = yeuxx_new;
          yeuxy = yeuxy_new;

        }, 10);});

        $('.form-control-range').mouseleave(function() {
          clearInterval(intervalId);
        });

        $('#mic_change_nav').click(function() {
            $.ajax({
                url: '/mute_microphone',
                type: 'GET',
                success: function(data) {
                    if (data == 'Microphone unmuted') {
                        $('#mic_change_nav').attr('src', '/static/images/micro_on.png');
                    } else {
                        $('#mic_change_nav').attr('src', '/static/images/micro_off.png');
                    }
                }
            });
        });


        $('.pin').change(function() {
            var tetex = $('#pin_tetex').val();
            var tetey = $('#pin_tetey').val();
            var bouche = $('#pin_bouche').val();
            var yeuxx = $('#pin_yeuxx').val();
            var yeuxy = $('#pin_yeuxy').val();
            $.ajax({
                url: '/pin_update',
                type: 'GET',
                data: {'where' : 'head','tetex': tetex, 'tetey': tetey, 'bouche': bouche, 'yeuxx': yeuxx, 'yeuxy': yeuxy},
                success: function(data) {
                  console.log(data);
                }
            });
        });

        $('.carte').change(function() {
            var tetex = $('#carte_tetex').val();
            var tetey = $('#carte_tetey').val();
            var bouche = $('#carte_bouche').val();
            var yeuxx = $('#carte_yeuxx').val();
            var yeuxy = $('#carte_yeuxy').val();
            $.ajax({
                url: '/carte_update',
                type: 'GET',
                data: {'where' : 'head','tetex': tetex, 'tetey': tetey, 'bouche': bouche, 'yeuxx': yeuxx, 'yeuxy': yeuxy},
                success: function(data) {
                  console.log(data);
                }
            });
        });
      
        
      </script>
